<!DOCTYPE html>
<html>
<head><title>To-Do App</title></head>
<body>
  <h2>My To-Do List</h2>
  <form action="/add" method="POST">
    <input name="task" placeholder="Enter task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
</body>
</html>
